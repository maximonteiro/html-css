<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragrafos</title>
</head>
<body>
    <h1>Paragrafos e quebra de linha</h1>
    <hr>
    <p>Vocês pode escrever um paragrafo de qualque forma</p>
    <p>Com a tag br você &lt;p&gt; quebra a linha, <br> assim</p> <!--Assim que se escrever o maior que e o menor que lt: LESS THAN  gt:GREATER THAN-->
    <p>Alguns simbolos especiais:
        &cent;
        &euro;
        &Delta;
        &real;
        &duarr;
    </p>
    <p>Vamos adicionar emojis: <!--Para colocar emoji sempre &#x e ai segue com o código do emoji-->
        &#x1F601;
        &#x1F913;
    </p>
</body>
</html>
