<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mideias em HTML 5</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <picture>
        <!--CUIDADO POIS A ORDEM IMPORTA: SEMPRE DO MENOR PARA O MAIOR-->
        <source media="(max-width: 700px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1000px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexivel">
    </picture>
    <h1>Reproduzindo Audio</h1>
    <P>Vamos aprender a reproduzir audio em HTML5</P>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
        <source src="midia/guanacast-33.ogg" type="audio/ogg">
        <source src="midia/guanacast-33.wav" type="audio/wav">
        <p>Infelizmente o seu navegador não consegue reproduzir áudio <a href="midia/guanacast-33.mp3">CLIQUE AQUI PARA BAIXAR O ARQUIVO</a></p>
    </audio>
</body>
</html>
