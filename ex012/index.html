<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos hospedados localmentes</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Esse video está hospedado no meu próprio servidor</p>
        <!--Videos hospedados no proprio site é muito prejudicial para o cliente, pois fica caro-->
        <!--DA PRA FAZER HOSPEDAGEM PELO VIMEO OU YOUTUBE-->
    <video width="560" poster="imagens/limoes-capa.png" controls loop>
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/meu-video.m4v" type="video/mp4">
        <source src="midia/meu-video.ogv" type="video/ogg">
        <source src="midia/meu-video.webm" type="video/webm">
    </video>

    <h1>Inserindo videos do YOUTUBE</h1>
    <!--Copia o código do video do youtube para incorporar no seu código. Ai é só colar-->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/msyTjg3t4Z8?si=KhpEWn3oGw4QoIJO" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
