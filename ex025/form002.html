<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php" method="POST">

        <!-- 
            REQUIRED: Define que o que está sendo solicitado é obrigatório no formulário
            MINLENGTH e MAXLENGTH: Definem o mínimo e o máximo de caracters que o formulário vai aceitar
            SIZE: define o tamanho da caixinha
            PLACEHOLDER: A dica que fica dentro da caixinha
        -->
        <p>
            <label for="iusu">Usuário: </label>
            <input type="text" name="usu" id="iusu" required minlength="5" maxlength="15" size="15" placeholder="Nome do usuário">
        </p>

        <p>
            <label for="isen">Senha: </label>
            <input type="password" name="sen" id="isen" required minlength="8" maxlength="15" size="15" placeholder="Senha do usuário">
        </p>
        
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
