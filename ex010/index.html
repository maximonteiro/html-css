<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com Links</title>
</head>
<body>
    <h1>USANDO LINKS EXTERNOS</h1>
    <p>Você pode acessar esse <a href="https://www.youtube.com/watch?v=LeOVXQDsAIY&list=PLHz_AreHm4dkZ9-atkcmcBaMZdmLHft8n&index=27" target="_blank" rel="external">vídeo no youtube</a></p>
    <!-- target="_blank" rel="external" BASICAMENTE SERVEM PARA ABRIR UMA NOVA PAGINA QUANDO CLICAR NO LINK E NÃO ABRIR A PÁGINA DENTRO DA QUE JÁ ESTA ABERTA, POIS AI VOCÊ PERDE O LEAD NO SEU SITE -->
    <!--Para indicar link interno do proprio site, não abre uma pagina diferente! -->

    <h1>USANDO LINKS INTERNOS</h1>
    <!--Navegando dentro da sua propria página-->
    <p>Aqui está minha página 1, se você quiser acessar minha página de contatos, <a href="pag002.html" rel="next">clique aqui</a>!</p>

    <h1>Usando link dentro de uma pasta</h1>
    <!--Navegando dentro da sua propria página DENTRO DE UMA PÁGINA-->
    <P>Vamos para a <a href="noticias/pag003.html" rel="next">página 3</a></P>

    <h2>Links para download</h2>
    <ul>
        <li><a href="livro/download.pdf" download="Boleto.pdf" type="application/pdf" target="_blank" rel="external">Baixa boleto</a></li>
    </ul>
</body>
</html>
